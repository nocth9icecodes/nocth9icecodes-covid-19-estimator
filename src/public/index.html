<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Estimator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <form id="form-estimate" class="form">
        <h2>Convid-19 Estimator</h2>
        <div class="form-control">
          <label for="data-population">Population</label>
          <input type="number" id="data-population" required />
        </div>
        <div class="form-control">
          <label for="timeToElapse">Time To Elapse</label>
          <input type="number" id="data-time-to-elapse" required />
        </div>
        <div class="form-control">
          <label for="reportedCases">Reported Cases</label>
          <input type="number" id="data-reported-cases" required />
        </div>
        <div class="form-control">
          <label for="totalHospitalBeds">Total Hospital Beds</label>
          <input type="number" id="data-hospital-beds" required />
        </div>
        <div class="form-control">
          <label for="periodType">Period Type</label>
          <select id="data-period-type">
            <option value="">Select</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
            <option value="months">Months</option>
          </select>
        </div>
        <button type="submit" id="data-go-estimate">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
